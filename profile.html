<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Clone</title>
    
    <!-- Bootstrap 4 files -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- fontawsome 4 Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- Custom styles -->
    <link rel="stylesheet" href="css/styles.css"/>
  </head>
  <body class="profile">
      <!-- navbar -->
    <div class="navbar row">
        <div class="col-4 left">
            <img src="images/Instagram-Logo.png"/>
        </div>
        <div class="col-4 middle">
            <input type="text" placeholder="search"/>
        </div>
        <div class="col-4 right">
            <img src="https://img.icons8.com/fluent-systems-filled/48/000000/home.png"/>
            <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
            <i class="fa fa-compass" aria-hidden="true"></i>
            <i class="fa fa-heart-o" aria-hidden="true"></i>
            <div class="profile-sec"></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <!-- profile box -->
                <div class="profile-box">
                    <div class="image">
                        <div class="avatar">
                            <img src="https://cdn.pixabay.com/photo/2017/02/16/23/10/smile-2072907_960_720.jpg" />
                        </div>
                    </div>
                    <div class="info">
                        <div class="title">
                            <h3>Mary_RZ</h3>
                            <button class="btn">Message</button>
                            <button class="btn"><i class="fa fa-user" aria-hidden="true"></i></button>
                            <button class="btn extra-btns"><i class="fa fa-chevron-down" aria-hidden="true"></i></button>
                            <button class="btn extra-btns"><i class="fa fa-ellipsis-h" aria-hidden="true"></i></button>
                        </div>
                        <div class="stats">
                            <a href="#"><span>0</span> posts</a>
                            <a href="#"><span>60</span> followers</a>
                            <a href="#"><span>35</span> following</a>
                        </div>
                        <div class="details">
                            <h4>Mary Robets</h4>
                            <p>Software Developer / Junior Consultant</p>
                            <p>Graduate</p>
                            <p>#WomanInTech #GirlsWhoCode</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
